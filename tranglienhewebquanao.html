        <style>
            body {
                font-size: 1.5em;
            }
            ul li {
                display: inline;
                padding: 10px;
                border-bottom: 4px;
            }
            ul li a {
                text-decoration: none;
                color: white;     
            }
            ul li:hover {
                border-bottom-style: solid;
                border-bottom-width: 4px;
                border-bottom-color: rgb(214, 253, 14);
            }
            h2 {
                background-color: green;

            p{
                color: rgb(111, 111, 86);

            img {

            * {
 margin: 0;
 padding: 0;

}
main {
 width: 40rem;
 box-shadow: 2px 3px 5px rgba(0, 0, 0, 0.2);
 margin: 0 auto;
 height: 45rem;

}

h1 {
 text-align: center;
 font-size: 3rem;
 padding: 1rem 2rem;
}

form {
 margin: 3rem 0;
 display: flex;
 flex-direction: column;
 row-gap: 2rem;
}

.input__container {
 display: flex;
 flex-direction: column;
 row-gap: 0.5rem;
}

.input__container label { font-size: 1.6rem; }

.input__container input,
textarea {
 padding: 1rem 2rem;
 border-radius: 10px;
 border: 1px solid #13c828;
 resize: none;
}

button {
 align-self: flex-start;
 padding: 1rem 2rem;
 border-radius: 5px;
 border: none;
 color: white;
 cursor: pointer;
 background-color: black;
}
.doimau:hover {
    background-color: yellow;
    color: red;
}
